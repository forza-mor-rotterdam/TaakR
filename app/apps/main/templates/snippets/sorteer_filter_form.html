<turbo-frame id="sorteer_filter">
<div class="wrapper"
     data-controller="sorteerFilter"
     data-sorteerFilter-request-type-value="{{ request_type }}">
    <form action="{% url 'sorteer_filter' %}"
          method="post"
          data-sorteerFilter-target="form">
        {% csrf_token %}
        {{ form.sorteer_opties }}
    </form>
</div>
</turbo-frame>
